<!DOCTYPE html>
<html>

<head>
    <title>Audio Export Tool</title>
    <!--
      Inline CSS styling for the popup UI.
      Styles cover layout, typography, buttons, status messages, and overall visual appearance.
    -->
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #3367d6;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button.active {
            background-color: #ea4335;
        }

        button.secondary {
            background-color: #34a853;
        }

        button.warning {
            background-color: #ea4335;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .status.info {
            background-color: #e8f0fe;
            color: #1967d2;
            display: block;
        }

        .status.success {
            background-color: #e6f4ea;
            color: #137333;
            display: block;
        }

        .status.error {
            background-color: #fce8e6;
            color: #c5221f;
            display: block;
        }

        .element-item {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .element-item:hover {
            background-color: #f5f5f5;
        }

        .element-item.empty {
            color: #666;
            font-style: italic;
            cursor: default;
        }

        .element-details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.4;
        }

        .element-details.active {
            display: block;
        }

        .element-details pre {
            max-height: 100px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
            font-size: 11px;
        }

        #exportStatus {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }

        #exportStatus h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4285f4;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .status-item span:first-child {
            font-weight: bold;
        }

        .version {
            font-size: 10px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
    </style>
    <!-- Include the popup.js script for interactive functionality -->
    <script src="popup.js"></script>
</head>

<body>
    <!-- Popup Title -->
    <div class="title">Audio Export Automation</div>

    <!-- Export Status Section: Displays real-time export progress and statistics -->
    <div id="exportStatus"></div>

    <!-- Export Controls Section: Contains buttons to start export (foreground/background) and stop export -->
    <div class="section">
        <button id="exportAllBtn">Export All Files</button>
        <button id="exportBgBtn" class="secondary">Export in Background</button>
        <button id="stopExportBtn" class="warning" style="display: none;">Stop Export</button>
        <!-- Status message area for displaying export process messages -->
        <div id="status" class="status"></div>
    </div>

    <!-- Element Selector Section: Provides controls to start the element selector, clear elements, and copy selected elements -->
    <div class="section">
        <div class="title">Element Selector</div>
        <button id="startSelector">Start Selector</button>
        <button id="clearElements">Clear Elements</button>
        <button id="copyElements">Copy Elements</button>
    </div>

    <!-- Selected Elements Section: Displays the elements selected using the element selector tool -->
    <div class="section">
        <div class="title">Selected Elements</div>
        <div id="selectedElements"></div>
        <div id="elementDetails"></div>
    </div>

    <!-- Version information -->
    <div class="version">v1.0.0</div>
</body>

</html>
